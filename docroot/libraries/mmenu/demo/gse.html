<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="www.frebsite.nl" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

		<title>jQuery.mmenu demo</title>

		<link type="text/css" rel="stylesheet" href="css/demo.css" />
		<link type="text/css" rel="stylesheet" href="../dist/css/jquery.mmenu.all.css" />

		<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.js"></script>
		<script type="text/javascript" src="../dist/js/jquery.mmenu.all.min.js"></script>
		
		<script type="text/javascript">
		$(function() {
			
			$("#menu").mmenu({
	extensions 	: [ "theme-black", "listview-large", "fx-panels-slide-up", "fx-listitems-drop", "border-offset" ],
	offCanvas	: {
		position 	: "left",
		zposition	: "front"
	},
	navbar 		: {
		title 		: ""
	},
	navbars		: [{
		height 	: 2,
		content : [ 
			'<a href="#/" class="fa fa-phone"></a>',
			'<img src="img/profile-2-w.png" />',
			'<a href="#/" class="fa fa-envelope"></a>'
		]
	}, {
		content : ["prev","title"] 
	}]}, { });
			$(".mh-head.mm-sticky").mhead({
				scroll: {
					hide: 200
				}
			});
			$(".mh-head:not(.mm-sticky)").mhead({
				scroll: false
			});

			

			$('body').on( 'click',
				'a[href^="#/"]',
				function() {
					alert( "Thank you for clicking, but that's a demo link." );
					return false;
				}
			);
		});
	</script>
	</head>
	<body>
		<div id="page">
			<div class="header">
				<a href="#menu"><span></span></a>
				Demo
			</div>
			<div class="content">
				<p><strong>This is an advanced demo.</strong><br />
					Click the menu icon to open the menu.</p>
			</div>
			<nav id="menu">
				<ul>
					<li><a href="#">Home</a></li>
					<li><span>About us</span>
						<ul>
							<li><a href="#about/history">History</a></li>
							<li><span>The team</span>
								<ul>
									<li><a href="#about/team/management">Management</a></li>
									<li><a href="#about/team/sales">Sales</a></li>
									<li><a href="#about/team/development">Development</a></li>
								</ul>
							</li>
							<li><a href="#about/address">Our address</a></li>
						</ul>
					</li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</nav>
		</div>
	</body>
</html>
